<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>
  <body>
    <div class="main-container">
      <div class="main-display"></div>
      <div class="multipliers">
        <button class="button multiply operator">*</button>
        <button class="button add operator">/</button>
        <button class="button divide operator">+</button>
        <button class="equal operator">=</button>
      </div>
      <div class="button" id="one">1</div>
      <div class="button" id="two">2</div>
      <div class="button" id="three">3</div>
      <div class="button" id="four">4</div>
      <div class="button" id="five">5</div>
      <div class="button" id="six">6</div>
      <div class="button" id="seven">7</div>
      <div class="button" id="eight">8</div>
      <div class="button" id="nine">9</div>
      <div class="button" id="zero">0</div>
      <div class="button" id="decimal">.</div>
      <div class="button clear" id="clear">c</div>
    </div>

    <script src="javascript.js" async defer></script>
  </body>
</html>
